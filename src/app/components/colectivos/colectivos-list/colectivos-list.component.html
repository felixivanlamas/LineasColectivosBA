<div class="row">
  <div class="col-md-7">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="chofer">
        <th mat-header-cell *matHeaderCellDef>Chofer</th>
        <td mat-cell *matCellDef="let element">{{ element.chofer.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="recorrido">
        <th mat-header-cell *matHeaderCellDef>Recorrido</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngFor="let parada of element.recorrido.paradas; let last = last">
            {{ parada.nombre }}
            <ng-container *ngIf="!last">, </ng-container> <!-- Agrega coma si no es el último colectivo -->
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="pasajeros">
        <th mat-header-cell *matHeaderCellDef>Pasajeros</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngFor="let pasajero of element.pasajeros; let last = last">
            {{ pasajero.sube.nroTarjeta }}
            <ng-container *ngIf="!last">, </ng-container> <!-- Agrega coma si no es el último colectivo -->
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            (click)="editColectivo(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteColectivo(element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="col-md-5" *ngIf="viewEdit">
    <app-colectivos-edit></app-colectivos-edit>
  </div>
</div>
