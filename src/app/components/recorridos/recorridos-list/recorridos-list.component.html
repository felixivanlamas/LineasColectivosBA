<div class="row">
  <div class="col-md-7">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="paradas">
        <th mat-header-cell *matHeaderCellDef>Paradas</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngFor="let parada of element.paradas; let last = last">
            {{ parada.nombre }}
            <ng-container *ngIf="!last">, </ng-container>
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            (click)="editRecorrido(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteRecorrido(element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="col-md-5" *ngIf="viewEdit">
    <app-recorridos-edit></app-recorridos-edit>
  </div>
</div>
