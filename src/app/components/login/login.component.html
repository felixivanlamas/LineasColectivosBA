<div class="body">
  <div class="login">
    <form [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="./assets/img/user.png" width="50%" />
      <h1>Login</h1>
      <mat-form-field class="ancho">
        <mat-label>Usuario</mat-label>
        <input matInput autocomplete="off" formControlName="usuario" type="text"/>
      </mat-form-field>
      <mat-form-field class="ancho">
        <mat-label>Contrase√±a</mat-label>
        <input matInput autocomplete="off" formControlName="contrasenia" type="password"/>
      </mat-form-field>
      <br />
      <button type="submit" mat-raised-button color="primary" class="ancho button" [disabled]="form.invalid">
        Ingresar
      </button>
    </form>
  </div>
</div>
